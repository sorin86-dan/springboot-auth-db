version: "2"
services:
  auth:
    build:
      context: .
      dockerfile: DockerfileAuth
    container_name: auth-ms
    ports:
      - "8081:8081"
    expose:
      - 8081
    networks:
      grid:
        ipv4_address: 172.0.0.2
  db:
    build:
      context: .
      dockerfile: DockerfileDB
    container_name: db-ms
    ports:
      - "8082:8082"
    expose:
      - 8082
    networks:
      grid:
        ipv4_address: 172.0.0.3
  redis:
    image: redis
    container_name: redis-db
    ports:
      - "6379:6379"
    expose:
      - 6379
    networks:
      grid:
        ipv4_address: 172.0.0.4

networks:
  grid:
    ipam:
      config:
        - subnet: 172.0.0.0/16